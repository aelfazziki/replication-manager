<!DOCTYPE html>
<html>
<head>
    <title>Replication Manager</title>
    <!-- Add Bootstrap and Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <style>
        body {
            padding-bottom: 70px; /* Space for fixed footer */
        }
        .fixed-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #dee2e6;
            padding: 10px 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <main class="container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} mt-3">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Main Content -->
        {% block content %}{% endblock %}
    </main>

    <!-- Fixed Footer with Creation Buttons -->
    <footer class="fixed-footer">
        <div class="container">
            <div class="d-flex justify-content-end gap-2">
                <a href="{{ url_for('web.create_task') }}" class="btn btn-primary btn-sm">
                    <i class="bi bi-plus-circle"></i> New Task
                </a>
                <a href="{{ url_for('web.create_endpoint') }}" class="btn btn-success btn-sm">
                    <i class="bi bi-server"></i> New Endpoint
                </a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
