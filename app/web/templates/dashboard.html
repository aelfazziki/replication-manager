<!DOCTYPE html>
<html>
<head>
    <title>Replication Manager</title>
</head>
<body>
    <h1>Replication Tasks</h1>
    {% if tasks %}
    <ul>
        {% for task in tasks %}
        <li>{{ task.name }} - {{ task.status }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No tasks found.</p>
    {% endif %}
</body>
</html>
